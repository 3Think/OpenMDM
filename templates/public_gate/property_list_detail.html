{% extends "base_template.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>{{ plist.display_name }} (ID : {{ plist.id }}) <a class="btn btn-primary btn-lg" href="{% url 'public_gate:property_list_download' plist.id %}" download="list_{{ plist.uuid }}.plist" >Download &raquo;</a></h2>
            <div>
                <h3>
                    Description
                </h3>
                <p>
                    {{ plist.display_name }}
                </p>
                <h3>
                    Characteristics
                </h3>
                <table class="table table-striped table-condensed">
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
                {% load app_filters %}
                {% for key in plist %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ plist|get_item:key }}</td>
                    </tr>
                {% endfor %}
                </table>
            </div>
    </div>
</div>
{% endblock %}
