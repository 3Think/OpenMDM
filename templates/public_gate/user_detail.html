{% extends "base_template.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>{{ user.username }} (ID : {{ user.id }})</h2>
        <ul>
            <li>Last name : {{ user.last_name }}
            <li>First name : {{ user.first_name }}
            <li>Email address : {{ user.email }}
        </ul>
    </div>
</div>
{% endblock %}
